<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>security</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.min.css'>
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts.js"></script>


</head>

<body>
  <form>
    <div class="security">

      <div class="col">
        <p class="font-weight-bold"> Change your Password </p>
        <hr>
        <input type="password" class="form-control" placeholder="Current Password">
        <br>
        <input type="password" class="form-control" placeholder="New Password">
        <br>
        <input type="password" class="form-control" placeholder="Confirm New Password">

        <br>
        <button type="button" class="btn btn-secondary btn-sm">Submit Password</button>
      </div>
    </div>
    <br>
    <div class="col">
      <legend>Reminder options</legend>
      <div class="reminder">
        <form class="form-horizontal">
          <fieldset>
            <div id="items" class="form-group">
              <label class="col-form-label" for="inputDefault">Remind me about</label>
              <input type="text" class="form-control" placeholder="Type here" id="inputDefault">
            </div>
          </fieldset>
        </form>
        <button id="add" class="btn add-more button-yellow uppercase" type="button">+ Add another reminder</button>
        <button class="delete btn button-white uppercase">- Remove referral</button>
      </div>
      <legend>Set Reminder Method</legend>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
          <label class="custom-control-label" for="customRadio1">Remind me with Email</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Remind me with SMS</label>
        </div>
        <br>
        <button type="button" class="btn btn-secondary btn-sm">Submit Reminder</button>
      </div>
    </div>
  </form>

</body>

</html>
