    <div class="general">
      <div class="col">

      </div>
      <div class="col">

      </div>
    </div>
    <br>
    <div class="security">

      <div class="col">
        <legend>Security</legend>
        <input type="email" class="form-control" id="sec" placeholder="E-mail">&nbsp;<a

    </div>

      <div class="btn-group" role="group">

                src="img/saudi-arabia-flag-icon-free-download.jpg" width="16px" height="16px"></SPAN></a>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">Save changes</button>
  </form>
